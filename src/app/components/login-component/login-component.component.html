

<div class="container">

    <form class="example-form">
        <mat-form-field class="email-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
    
        <mat-form-field class="password-full-width">
            <mat-label>password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" placeholder="Enter password">
    
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Passw is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary"   >LogIn</button>
    
    </form>

</div>
